    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "<a href='papers.html' style='text-decoration:none;'>Επιστροφή στις Δημοσιεύσεις</a>";
    moreText.style.display = "inline";
	document.getElementById("news6").classList.remove('14');
	document.getElementById("news6").classList.remove('m4');
	document.getElementById("figure6").style.width = null;
	document.getElementById("figure6").style.width = '30%';
  }
}







// Hide all elements with class="containerTab", except for the one that matches the clickable grid column
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
